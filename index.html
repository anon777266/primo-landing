<canvas id="smoke-canvas"></canvas>

<div class="container" role="main" aria-label="PRIMO Token p√°gina principal">

    <!-- SVG hoja marihuana animada -->
    <svg class="weed-leaf" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" >
      <path d="M32 2C28 10 24 18 22 28 15 26 10 31 10 36c0 4 8 10 22 10 14 0 22-6 22-10 0-5-5-10-12-8-2-10-6-18-10-26z" fill="url(#weedGrad)" stroke="#a6f34a" stroke-width="1.5"/>
      <defs>

<script>
  // Canvas humo animado
  const canvas = document.getElementById('smoke-canvas');
  const ctx = canvas.getContext('2d');
  let width, height;
  let particles = [];

  function resize() {
    width = window.innerWidth;
    height = window.innerHeight;
    canvas.width = width;
    canvas.height = height;
  }

  class Particle {
    constructor() {
      this.reset();
    }
    reset() {
      this.x = Math.random() * width;
      this.y = height + 10 + Math.random() * 100;
      this.radius = 20 + Math.random() * 40;
      this.speed = 0.1 + Math.random() * 0.3;
      this.alpha = 0.15 + Math.random() * 0.15;
      this.life = 0;
      this.lifeMax = 300 + Math.random() * 200;
      this.angle = Math.random() * Math.PI * 2;
      this.angleSpeed = 0.001 + Math.random() * 0.003;
    }
    update() {
      this.y -= this.speed;
      this.life++;
      this.angle += this.angleSpeed;
      this.x += Math.sin(this.angle) * 0.3;
      if (this.life > this.lifeMax || this.y + this.radius < 0) this.reset();
    }
    draw(ctx) {
      const gradient = ctx.createRadialGradient(this.x, this.y, 0, this.x, this.y, this.radius);
      gradient.addColorStop(0, `rgba(170, 255, 70, ${this.alpha})`);
      gradient.addColorStop(1, 'rgba(170, 255, 70, 0)');
      ctx.fillStyle = gradient;
      ctx.beginPath();
      ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
      ctx.fill();
    }
  }

  function initParticles() {
    particles = [];
    for(let i = 0; i < 40; i++) {
      particles.push(new Particle());
    }
  }

  function animate() {
    ctx.clearRect(0, 0, width, height);
    for (let p of particles) {
      p.update();
      p.draw(ctx);
    }
    requestAnimationFrame(animate);
  }

  window.addEventListener('resize', () => {
    resize();
    initParticles();
  });

  resize();
  initParticles();
  animate();
</script>
