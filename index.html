<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PRIMO Token - Criptomoneda Verde</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    /* Variables de tema */
    :root {
      --green-primary: #22c55e;
      --green-dark: #16a34a;
      --background-dark: #0a0f0d;
      --background-darker: #061009;
      --text-light: #e0e7e9;
      --text-muted: #a3bfa0;
      --shadow-glow: 0 0 10px var(--green-primary);
      --transition-fast: 0.25s ease;
      --border-radius: 12px;
      --max-width: 1100px;
    }

    /* Reset */
    *, *::before, *::after {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: var(--background-dark);
      color: var(--text-light);
      line-height: 1.6;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow-x: hidden;
      padding-bottom: 3rem;
    }

    a {
      color: var(--green-primary);
      text-decoration: none;
      transition: color var(--transition-fast);
    }
    a:hover, a:focus {
      color: var(--green-dark);
      outline: none;
    }

    /* Contenedor principal centrado */
    .container {
      max-width: var(--max-width);
      width: 90%;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 2rem;
      padding: 2rem 0;
      z-index: 1;
      position: relative;
    }

    /* Header */
    header {
      width: 100%;
      padding: 1rem 2rem;
      background: var(--background-darker);
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.6);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .logo {
      font-weight: 700;
      font-size: 1.8rem;
      color: var(--green-primary);
      letter-spacing: 0.05em;
      user-select: none;
    }

    nav a {
      margin-left: 1.8rem;
      font-weight: 600;
      font-size: 1rem;
    }

    nav a:first-child {
      margin-left: 0;
    }

    nav a:hover {
      color: var(--green-dark);
    }

    /* Hero section */
    main.hero {
      background: linear-gradient(135deg, #022409, #0a3a11);
      border-radius: var(--border-radius);
      padding: 3rem 3.5rem;
      max-width: 900px;
      box-shadow:
        0 0 20px var(--green-primary),
        0 10px 40px rgba(34, 197, 94, 0.3);
      text-align: center;
      user-select: none;
    }

    main.hero h1 {
      font-size: 3.8rem;
      margin-bottom: 1rem;
      color: var(--green-primary);
      text-shadow: 0 0 12px var(--green-primary);
    }

    main.hero p {
      font-size: 1.4rem;
      margin-bottom: 2rem;
      color: var(--text-muted);
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
      line-height: 1.7;
    }

    /* Botones CTA (call to action) */
    .cta-buttons {
      display: flex;
      justify-content: center;
      gap: 1.6rem;
      flex-wrap: wrap;
    }

    .btn {
      display: flex;
      align-items: center;
      gap: 0.8rem;
      background-color: var(--green-primary);
      color: var(--background-dark);
      font-weight: 700;
      padding: 0.9rem 2rem;
      border: none;
      border-radius: 9999px;
      cursor: pointer;
      font-size: 1.1rem;
      box-shadow: 0 0 8px var(--green-primary);
      transition: background-color var(--transition-fast), box-shadow var(--transition-fast), transform var(--transition-fast);
      text-decoration: none;
      user-select: none;
    }
    .btn:hover, .btn:focus {
      background-color: var(--green-dark);
      box-shadow: 0 0 20px var(--green-dark);
      transform: scale(1.05);
      outline: none;
    }

    /* Íconos SVG pequeños */
    .btn svg {
      width: 20px;
      height: 20px;
      fill: var(--background-dark);
      flex-shrink: 0;
    }

    /* Características */
    section.features {
      margin-top: 4rem;
      max-width: var(--max-width);
      display: grid;
      grid-template-columns: repeat(auto-fit,minmax(250px,1fr));
      gap: 2rem;
      padding: 0 1rem;
    }

    .feature-card {
      background: rgba(34, 197, 94, 0.12);
      border-radius: var(--border-radius);
      padding: 1.8rem;
      box-shadow: 0 8px 30px rgba(34, 197, 94, 0.15);
      transition: box-shadow 0.3s ease, transform 0.3s ease;
    }

    .feature-card:hover {
      box-shadow: 0 12px 40px rgba(34, 197, 94, 0.4);
      transform: translateY(-10px);
    }

    .feature-card h3 {
      font-weight: 700;
      color: var(--green-primary);
      margin-bottom: 0.7rem;
      font-size: 1.3rem;
      user-select: text;
    }

    .feature-card p {
      font-size: 1rem;
      color: var(--text-muted);
      user-select: text;
    }

    /* Footer */
    footer {
      margin-top: 5rem;
      width: 100%;
      background: var(--background-darker);
      padding: 1.5rem 2rem;
      text-align: center;
      font-size: 0.9rem;
      color: var(--text-muted);
      user-select: none;
    }

    /* Animaciones */
    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(30px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    main.hero, section.features, footer {
      animation: fadeInUp 1s ease forwards;
    }

    /* Responsive */
    @media (max-width: 700px) {
      main.hero {
        padding: 2rem 2rem;
      }
      main.hero h1 {
        font-size: 2.8rem;
      }
      .btn {
        font-size: 1rem;
        padding: 0.8rem 1.6rem;
      }
      section.features {
        grid-template-columns: 1fr;
        padding: 0 0.5rem;
      }
      header {
        padding: 1rem 1rem;
      }
      nav a {
        margin-left: 1rem;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
