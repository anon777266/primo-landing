<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>PRIMO Token - La Cripto de los Fumetas</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Comic+Neue:wght@700&display=swap');

  body {
    margin: 0; padding: 0;
    background: linear-gradient(135deg, #23ff6d 0%, #057a3b 100%);
    font-family: 'Comic Neue', cursive;
    color: #000;
    overflow-x: hidden;
    user-select: none;
  }

  .container {
    max-width: 900px;
    margin: 3rem auto;
    background: #fff7d1;
    border: 5px dashed #22cc44;
    border-radius: 25px;
    box-shadow: 0 0 40px #0f5a00aa inset;
    padding: 2rem 3rem;
    text-align: center;
    position: relative;
  }

  h1 {
    font-family: 'Orbitron', sans-serif;
    font-size: 4rem;
    color: #00ff00;
    text-shadow:
      0 0 5px #00ff00,
      0 0 15px #00ff00,
      0 0 25px #22cc44,
      0 0 40px #22cc44,
      0 0 70px #22cc44;
    margin-bottom: 0.3rem;
  }

  .subtitle {
    font-size: 1.5rem;
    margin-bottom: 1rem;
    color: #0a3a01;
    text-shadow: 1px 1px 2px #b6ffb6;
  }

  .meme-gif {
    max-width: 250px;
    margin: 1rem auto 2rem;
    filter: drop-shadow(0 0 10px #0f5a00);
    border-radius: 20px;
    animation: floaty 4s ease-in-out infinite;
  }

  @keyframes floaty {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-15px); }
  }

  .btn {
    background: #22cc44;
    color: #000;
    font-weight: 700;
    font-size: 1.2rem;
    padding: 1rem 3rem;
    border-radius: 40px;
    border: 4px solid #0a3a01;
    cursor: pointer;
    box-shadow:
      0 0 15px #22cc44,
      0 0 35px #22cc44 inset;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    user-select: none;
    margin: 0 0.5rem;
  }

  .btn:hover {
    transform: scale(1.1) rotate(-4deg);
    box-shadow:
      0 0 25px #00ff00,
      0 0 60px #00ff00 inset;
  }

  .quote {
    margin-top: 2rem;
    font-size: 1.25rem;
    font-weight: 700;
    color: #155a00;
    text-shadow: 0 0 7px #aaffaa;
    max-width: 600px;
    margin-left: auto;
    margin-right: auto;
  }

  .footer {
    margin-top: 3rem;
    font-size: 0.9rem;
    color: #0a3a01;
    user-select: text;
  }

  /* Little leaf floating in bg */
  .leaf {
    position: fixed;
    width: 40px;
    height: 40px;
    background: url('https://upload.wikimedia.org/wikipedia/commons/thumb/f/f4/Cannabis_leaf_icon.svg/1024px-Cannabis_leaf_icon.svg.png') no-repeat center/contain;
    opacity: 0.2;
    animation: drift 20s linear infinite;
    pointer-events: none;
    filter: drop-shadow(0 0 5px #0f5a00);
  }

  .leaf:nth-child(1) {
    top: 10%;
    left: -5%;
    animation-delay: 0s;
  }
  .leaf:nth-child(2) {
    top: 40%;
    left: -10%;
    animation-delay: 7s;
    animation-duration: 25s;
  }
  .leaf:nth-child(3) {
    top: 70%;
    left: -7%;
    animation-delay: 3s;
    animation-duration: 30s;
  }

  @keyframes drift {
    0% { transform: translateX(0) translateY(0) rotate(0deg); opacity: 0.2;}
    50% { opacity: 0.4;}
    100% { transform: translateX(120vw) translateY(-30vh) rotate(360deg); opacity: 0;}
  }

</style>
</head>
<body>

<!-- Floating leaves -->
<div class="leaf"></div>
<div class="leaf"></div>
<div class="leaf"></div>

<div class="container" role="main" aria-label="PRIMO Token página principal">

  <h1>PRIMO Token</h1>
  <p class="subtitle">La cripto más verde y rebelde para que fumes tranquilo y manejes tu plata sin bancos ni jefes.</p>

  <img
    class="meme-gif"
    src="https://media.giphy.com/media/l2Je6C2AA6y8DcHiI/giphy.gif"
    alt="Meme fumeta divertido de un hombre fumando"
    aria-hidden="true"
  />

  <div>
    <button class="btn" onclick="window.open('https://t.me/primo_token', '_blank')">Telegram PRIMO</button>
    <button class="btn" onclick="window.open('https://twitter.com/primo_token', '_blank')">Twitter PRIMO</button>
  </div>

  <p class="quote" aria-live="polite" aria-atomic="true">
    “Con PRIMO el humo es libre y tu dinero también.”
  </p>

  <p class="footer">Powered by PRIMO Token — Legaliza, comercia y vive sin cadenas</p>
</div>

</body>
</html>
